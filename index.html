<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <title>지하철 노선도 관리</title>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
  <div id="app">
    <h1>🚇 지하철 노선도 관리 </h1>
    <div>
      <button id="station-manager-button">1.역 관리</button>
      <button id="line-manager-button">2.노선 관리</button>
      <button id="section-manager-button">3.구간 관리</button>
      <button id="map-print-manage-button">4.지하철 노선도 출력 관리</button>
    </div>
    <br>
    <div>
      <legend>역 이름</legend>
      <input id="station-name-input" placeholder="역 이름을 입력해주세요" />
      <button id="station-add-button">역 추가</button>
      <h2>🚉지하철 역 목록</h2>
    </div>
    <div>
      <legend>노선 이름</legend>
      <input id="line-name-input" placeholder="노선 이름을 입력해주세요" />  
      <div>
        <br>
        <label>상행 종점</label>
        <select id="line-start-station-selector"></select>
        <br>
        <label>하행 종점</label>
        <select id="line-end-station-selector"></select>  
      </div>
      <br>
      <button id="line-add-button">노션 추가</button>
      <h2>🚉지하철 노선 목록</h2>
    </div>
    <div>
      <div>
        <h3>구간을 수정할 노선을 선택해주세요</h3>
      </div>
      <div>
        <h4>구간 등록</h4>
        <select id="section-station-selector"></select>
        <input id="section-order-input" placeholder="순서" />
        <button id="line-add-button">등록</button>
      </div>
    </div>
  </div>
  <script type="module" src="src/index.js"></script>
</body>
</html>
