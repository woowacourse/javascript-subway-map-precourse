<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리</h1>
      <div id="manager-buttons">
        <button id="station-manager-button">1.역 관리</button>
        <button id="line-manager-button">2.노선 관리</button>
        <button id="section-manager-button">3.구간 관리</button>
        <button id="map-print-manager-button">4.지하철 노선도 출력</button>
      </div>
      <br />
      <div id="station-module" style="display: none">
        역 이름<br />
        <input
          id="station-name-input"
          type="text"
          placeholder="역 이름을 입력해주세요."
        />
        <button id="station-add-button">역 추가</button>
        <h2>🚉 지하철 역 목록</h2>
        <table border="1">
          <thead>
            <tr>
              <th>역 이름</th>
              <th>설정</th>
            </tr>
          </thead>
          <tbody id="station-list"></tbody>
        </table>
      </div>

      <div id="line-module" style="display: none">
        노선 이름<br />
        <input
          id="line-name-input"
          type="text"
          placeholder="노선 이름을 입력해주세요."
        /><br /><br />
        상행 종점
        <select id="line-start-station-selector"></select
        ><br />
        하행 종점
        <select id="line-end-station-selector"></select
        ><br /><br />
        <button id="line-add-button">노선 추가</button><br />
        <h2>🚉 지하철 노선 목록</h2>
        <table border="1">
          <thead>
            <tr>
              <th>노선 이름</th>
              <th>상행 종점역</th>
              <th>하행 종점역</th>
              <th>설정</th>
            </tr>
          </thead>
          <tbody id="line-list"></tbody>
        </table>
      </div>

      <div id="section-module" style="display: none">
        <span id="parent"><h3>구간을 수정할 노선을 선택해주세요.</h3></span>
        <div id="section-manager" style="display: none">
          <h4>구간 등록</h4>
          <select id="section-station-selector"></select>
          <input id="section-order-input" type="number" placeholder="순서" />
          <button id="section-add-button">등록</button><br /><br />
          <table border="1">
            <thead>
              <tr>
                <th>순서</th>
                <th>이름</th>
                <th>설정</th>
              </tr>
            </thead>
            <tbody id="section-list"></tbody>
          </table>
        </div>
      </div>

      <div id="map-module" style="display: none"></div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
