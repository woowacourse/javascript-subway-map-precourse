<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
    <link rel="stylesheet" href="./src/library/css/app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리</h1>
      <section class="role-section">
        <section class="role-button-section"></section>
        <div id="station-manager" class="role hide">
          <div id="station-input-container">
            <h4 class="input-title">역 이름</h4>
            <input
              type="text"
              id="station-name-input"
              placeholder="역 이름을 입력해주세요."
            />
            <button type="submit" id="station-add-button">역 추가</button>
          </div>
          <div id="station-table-container">
            <h2 class="table-title">🚊 지하철 역 목록</h2>
            <table>
              <thead>
                <tr>
                  <th id="station-name-header" class="station-header">
                    역 이름
                  </th>
                  <th id="station-update-header" class="station-header">
                    설정
                  </th>
                </tr>
              </thead>
              <tbody id="station-table"></tbody>
            </table>
          </div>
        </div>
        <div id="line-manager" class="role hide">
          <div id="line-input-container">
            <h4 class="input-title">노선 이름</h4>
            <input
              type="text"
              id="line-name-input"
              placeholder="노선 이름을 입력해주세요."
            />
            <div id="selector-container">
              <div>
                <label for="line-start-station">상행 종점</label>
                <select
                  name="line-start-station"
                  id="line-start-station-selector"
                ></select>
              </div>
              <div>
                <label for="line-end-station">하행 종점</label>
                <select
                  name="line-end-station"
                  id="line-end-station-selector"
                ></select>
              </div>
            </div>
            <button type="submit" id="line-add-button">노선 추가</button>
          </div>
          <div id="line-table-container">
            <h2 class="table-title">🚊 지하철 노선 목록</h2>
            <table>
              <thead>
                <tr>
                  <th id="line-name-header" class="line-header">노선 이름</th>
                  <th id="line-start-header" class="line-header">
                    상행 종점역
                  </th>
                  <th id="line-end-header" class="line-header">하행 종점역</th>
                  <th id="line-update-header" class="line-header">설정</th>
                </tr>
              </thead>
              <tbody id="line-table"></tbody>
            </table>
          </div>
        </div>
        <div id="section-manager" class="role hide">
          <div id="section-line-menu-container">
            <h3>구간을 수정할 노선을 선택해주세요.</h3>
            <div id="line-menu-button-section"></div>
          </div>
          <div id="section-line">
            <h3 id="section-line-title"></h3>
            <h4>구간 등록</h4>
            <div id="section-input-container">
              <select
                name="section-station"
                id="section-station-selector"
              ></select>
              <input
                type="number"
                id="section-order-input"
                placeholder="순서"
              />
              <button id="section-add-button">등록</button>
            </div>
            <div id="section-table-container">
              <table>
                <thead>
                  <tr>
                    <th class="section-header">순서</th>
                    <th id="section-name-header" class="section-header">
                      이름
                    </th>
                    <th id="section-update-header" class="section-header">
                      설정
                    </th>
                  </tr>
                </thead>
                <tbody id="section-table"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div id="map-print-manager" class="role hide"></div>
      </section>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
