<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title>지하철 노선도 관리</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리 </h1>
      <div id="tab-main" data-tab-index="0">
        <div class="tab-buttons">
          <button data-tab-btn="0" id="station-manager-button">1. 역 관리</button>
          <button data-tab-btn="1" id="line-manager-button">2. 노선 관리</button>
          <button data-tab-btn="2" id="section-manager-button">3. 구간 관리</button>
          <button data-tab-btn="3" id="map-print-manager-button">4. 지하철 노선도 출력</button>
        </div>
        <div>
          <div class="tab-page">
            <div>
              <label for="station-name-input">역 이름</label>
            </div>
            <input type="text" id="station-name-input" placeholder="역 이름을 입력해주세요.">
            <button id="station-add-button">역 추가</button>

            <h3>🚂 지하철 역 목록</h3>
            <table>
              <thead>
                <tr>
                  <th>역 이름</th>
                  <th>설정</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="tab-page">2</div>
          <div class="tab-page">3</div>
          <div class="tab-page">4</div>
        </div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
