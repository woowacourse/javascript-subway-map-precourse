<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>지하철 노선도 관리</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리</h1>
      <div id="tab-main" data-tab-index="0">
        <div class="tab-buttons">
          <button data-tab-btn="0" id="station-manager-button">
            1. 역 관리
          </button>
          <button data-tab-btn="1" id="line-manager-button">
            2. 노선 관리
          </button>
          <button data-tab-btn="2" id="section-manager-button">
            3. 구간 관리
          </button>
          <button data-tab-btn="3" id="map-print-manager-button">
            4. 지하철 노선도 출력
          </button>
        </div>
        <div>
          <div class="tab-page">
            <div>
              <label for="station-name-input">역 이름</label>
            </div>
            <input
              type="text"
              id="station-name-input"
              placeholder="역 이름을 입력해주세요."
            />
            <button id="station-add-button">역 추가</button>

            <h3>🚂 지하철 역 목록</h3>
            <table>
              <thead>
                <tr>
                  <th>역 이름</th>
                  <th>설정</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="tab-page">
            <div><label for="line-name-input">노선 이름</label></div>
            <input
              type="text"
              id="line-name-input"
              placeholder="노선 이름을 입력해주세요."
            />
            <div class="line-start">
              <label for="line-start-station-selector">상행 종점</label>
              <select id="line-start-station-selector">
                <option value="인천">인천</option>
              </select>
            </div>
            <div class="line-end">
              <label for="line-end-station-selector">하행 종점</label>
              <select id="line-end-station-selector">
                <option value="인천">인천</option>
              </select>
            </div>
            <button id="line-add-button">노선 추가</button>

            <h3>🚂 지하철 노선 목록</h3>
            <table>
              <thead>
                <tr>
                  <th>노선 이름</th>
                  <th>상행 종점역</th>
                  <th>하행 종점역</th>
                  <th>설정</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="tab-page">
            <h3>구간을 수정할 노선을 선택해주세요.</h3>
            <div>
              <div class="buttons"></div>
              <div class="manage-section">
                <h4 class="title">관리</h4>
                <div>
                  <label for="section-station-selector">구간 등록</label>
                </div>
                <select id="section-station-selector"></select>
                <input
                  type="number"
                  id="section-order-input"
                  placeholder="순서"
                />
                <button id="section-add-button">등록</button>

                <table>
                  <thead>
                    <tr>
                      <th>순서</th>
                      <th>이름</th>
                      <th>설정</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="tab-page">
            <div class="map"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
