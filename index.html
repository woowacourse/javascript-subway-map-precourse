<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리 </h1>
      <button id="station-manager-button">1. 역 관리</button>
      <button id="line-manager-button">2. 노선 관리</button>
      <button id="section-manager-button">3. 구간 관리</button>
      <button id="map-print-manager-button">4. 지하철 노선도 출력</button>
    </div>
    <script type="module" src="src/index.js"></script>
    <div id="station-template" style = "display: none;">
      <h3>역 이름</h3>
      <input id="station-name-input" type="text" value="역 이름을 입력해주세요." />
      <button id="station-add-button">역 추가</button>
      <h2>🚉지하철 역 목록</h2>
      <table border="1">
          <th>역 이름</th>
          <th>설정</th>
          <tbody id="station-table-body"></tbody>
      </table>
    </div>
    <script type="module" src="src/util/station.js"></script>

    <div id="line-template" style = "display: none;">
      <p>
        <strong>노선 이름</strong>
        <input id="line-name-input" type="text" value="노선 이름을 입력해주세요" />
      </p>
      <p>
        <strong>상행 종점</strong>
        <select id="line-start-station-selector">
        </select>
        <br>
        <strong>하행 종점</strong>
        <select id="line-end-station-selector">
        </select>
      </p>
      <button id="line-add-button">노선 추가</button>
      <h2>🚉지하철 노선 목록</h2>
      <table border="1">
        <th>노선 이름</th>
        <th>상행 종점역</th>
        <th>하행 종점역</th>
        <th>설정</th>
        <tbody id="line-table-body"></tbody>
      </table>
    </div>
    <script type="module" src="src/util/line.js"></script>

    <div id="section-template" style="display: none;">
      <h3>구간을 수정할 노선을 선택해주세요.</h3>
      <div id="section-line-button-list"></div>
    </div>
    <div id="section-management" style="display: none;">
      <h3 id="section-management-title"></h3>
      <h4>구간 등록</h4>
      <p>
        <select id="section-station-selector"></select>
        <input id="section-order-input" type="number"/>
        <button id="section-add-button">등록</button>
      </p>
      <p>
        <table border="1">
          <th><strong>순서</strong></th>
          <th><strong>이름</strong></th>
          <th><strong>설정</strong></th>
          <tbody id="section-table-body"></tbody>
        </table>
      </p>
    </div>
    
    <div id="map-template" style = "display: none;"></div>
  </body>
</html>
